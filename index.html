
<!DOCTYPE html>
<html lang="en">
<head>

      </div>
    <div class = "container">
      <div class = "movie-wrapper">
        <div class = "Movie-result">
          <h2 class = "resultTitle">Search Results:</h2>
          <div id= "movie">

          </div>
        </div>
      </div>
      <!-- work on showing details and closing btn-->
      <div class = "details">
        <!-- close btn -->
        <button type = "button" class = "close-btn" id = "movie-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- movie details -->
        <div class = "movie-details-content">
        
        </div>
      </div>
    </div>

    <script src = "script.js">
